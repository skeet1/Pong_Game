version: '3.9'

services:
  db:
    container_name: postgres
    image: postgres:16.0
    restart: always
    env_file:
      - ./server/.env
    ports:
      - '5432:5432'
    networks:
      - network

  backend:
    container_name: server
    build: ./server
    ports:
      - 8080:8080
    env_file:
      - ./server/.env
    depends_on:
      - db
    networks:
      - network

  frontend:
    container_name: client
    build: ./client
    ports:
      - 3000:3000
    env_file:
      - ./client/.env
    depends_on:
      - backend
    networks:
      - network

volumes:
  docker-nest-postgres:
networks:
    network:
     driver: bridge